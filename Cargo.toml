[package]
name = "ocd-cli"
version = "0.0.1"
authors = ["IÃ±aki Garay <igarai@gmail.com>"]
edition = "2018"
license = "MIT"
homepage = "https://github.com/igaray/ocd-cli"
repository = "https://github.com/igaray/ocd-cli"
documentation = "https://docs.rs/ocd-cli"
readme = "README.md"
keywords = ["cli","file","rename"]
categories = ["command-line-utilities","filesystem"]
description = """
A CLI file management swiss army knife.
"""

[[bin]]
name = "ocd"
path = "src/main.rs"

[dependencies]
tracing = "*"
clap = {version = "*", features = ["yaml"]}
dialoguer = "*"
kamadak-exif = "*"
glob = "*"
lazy_static = "*"
regex = "*"
walkdir = "*"
unicode-segmentation = "*"
remain = "*"
chrono = "*"
voca_rs = "*"
