[package]
name = "ocd-cli"
version = "0.0.1"
authors = ["IÃ±aki Garay <igarai@gmail.com>"]
edition = "2021"
build = "build.rs" # LALRPOP preprocessing
license = "MIT"
homepage = "https://github.com/igaray/ocd-cli"
repository = "https://github.com/igaray/ocd-cli"
documentation = "https://docs.rs/ocd-cli"
readme = "README.md"
keywords = ["cli","file","rename"]
categories = ["command-line-utilities","filesystem"]
description = """
A CLI file management swiss army knife.
"""

[[bin]]
name = "ocd"
path = "src/main.rs"

[build-dependencies]
lalrpop = { version = "*", features = ["lexer"] }

[dependencies]
chrono = "*"
clap = {version = "*", features = ["derive"]}
dateparser = "*"
dialoguer = "*"
glob = "*"
kamadak-exif = "*"
lalrpop-util = { version = "*", features = ["lexer"] }
lazy_static = "*"
regex = "*"
tracing = "*"
unicode-segmentation = "*"
walkdir = "*"
rand = "*"

